<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/style/global.css" />
    <link rel="stylesheet" href="../../assets/style/colors.css" />
    <link rel="stylesheet" href="../../assets/style/fonts.css" />

    <link rel="stylesheet" href="../../assets/style/jobsSelectedCard.css" />

    <meta name="theme-color" content="#6741D9"/>
    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
    <meta
      name="description"
      content="Está procurando oportunidades de estágio, emprego ou bolsas de estudo? 
      Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil 
      e ao redor do mundo?"
    />
    <title>Webwomens</title>
  </head>
  <body>
    <header class="header" aria-label="Imagem de background de tonalidade azul">
      <div class="container">
        <div class="header-main flex-column">
          <img
            src="../../assets/img/logo.svg"
            alt="logotipo da empresa Brazilians in Tech, cor branca"
            title="logotipo da empresa Brazilians in Tech, cor branca"
            class="mb-2"
          />
          <h1 class="title-1 color-grey-4">
            Lugar de mulher é onde ela quiser!
          </h1>
          <p class="text-1 color-grey-3">
            Está procurando oportunidades de estágio, emprego ou bolsas de
            estudo? Ou até mesmo oportunidades para atender eventos de
            tecnologia no Brasil e ao redor do mundo?
          </p>
          <h2 class="title-5 color-grey-3 mb-2">
            Confere aqui embaixo o que temos pra você!
          </h2>
          <a href="#vagas" class="button-big-default"
            >Ir para seção das vagas</a
          >
        </div>
      </div>
    </header>
    <main class="container">
      <h3 class="title-4 flex-1 color-grey-1">Vagas</h3>
      <section class="jobs flex-column" id="vagas">
      </section>
      <aside class="jobs-selected" id="vagasSelecionadas">
        <h3 class="title-4 jobs-selected-title">Vagas selecionadas</h3>
        <div class="jobs-selected-render"></div>
      </aside>
    </main>
    <div id="render"></div>
    <script src="./jobsData.js"></script>
    <script src="./index.js"></script>
